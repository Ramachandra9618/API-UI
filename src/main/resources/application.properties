# ? Keep your application logs at INFO level
logging.level.root=info
logging.level.controller=info
logging.level.services=info
logging.level.tests=info

# ? Suppress Apache HttpClient internal debug logs
logging.level.org.apache.http=warn
logging.level.org.apache.http.wire=off
logging.level.org.apache.http.headers=off
logging.level.org.apache.http.impl.conn=off
logging.level.org.apache.http.impl.client=off
logging.level.org.apache.http.client=off

# Optional: If Selenium prints a lot too
logging.level.org.openqa.selenium=warn

# Optional: Log format (clean & readable)
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Server port configuration - use Railway's PORT environment variable or fallback to 8081
server.port=${PORT:8081}
